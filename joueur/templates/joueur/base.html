{% load static %}

<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="utf-8">

    <title>La caverne</title>

  </head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <body>
    <div class="container">
      <!-- Navigation -->
      <div class="row">
        <nav id="nav_caverne"class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="{% url 'calcul' %}">La Caverne</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              {% if user.is_authenticated %}
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'my_account' %}">Mon compte</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'liste_perso' %}">Mes personnages</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'logout' %}">Se déconnecter</a>
                </li>
              {% else %}
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'login' %}">Se connecter</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'signup' %}">Créer un compte</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </div>
        <!-- Masthead -->
      <div class="row">
        <section class="col col-lg-12 masthead2 text-black ">         
              {% block welcome %}{% endblock %}         
        </section>
      </div>
    </div>
  </body>
</html>
