{% extends "joueur/base.html" %}

{% load static %}

{% block welcome %}
<div class="col-lg-12 fiche">
    <h1>Création de personnage : </h1>
    <form>
        <h3>Informations de base : </h3>
        {{ form_perso.as_p }}

        <div class="form-group">
            <label for="list_classes">Classe : </label>
            
            <select class="form-control" id="list_classes">
                <option>Guerrier</option>
                <option>Mage</option>
                <option>Prêtre</option>
            </select>
        </div>

        <div class="form-group">
            <label for="list_races">Race : </label>
            
            <select class="form-control" id="list_races">
                <option>Humain/option>
                <option>Orc</option>
                <option>Elf</option>
            </select>
        </div>

        <div class="row">
            <h3>Caractéristiques : </h3>
        </div>
        <div class="row">
            
            <div class="col-lg-2 form-group">
                <label for="force">FOR : </label>
                <input type="number" class="form-control" id="force" placeholder="0">
            </div>
            <div class="col-lg-2 form-group">
                <label for="sagesse">SAG : </label>
                <input type="number" class="form-control" id="sagesse" placeholder="0">
            </div>
            <div class="col-lg-2 form-group">
                <label for="intelligence">INT : </label>
                <input type="number" class="form-control" id="intelligence" placeholder="0">
            </div>
            <div class="col-lg-2 form-group">
                <label for="dexterite">DEX: </label>
                <input type="number" class="form-control" id="dexterite" placeholder="0">
            </div>
            <div class="col-lg-2 form-group">
                <label for="constitution">CON : </label>
                <input type="number" class="form-control" id="constitution" placeholder="0">
            </div>
            <div class="col-lg-2 form-group">
                <label for="chance">CHA : </label>
                <input type="number" class="form-control" id="chance" placeholder="0">
            </div>
        </div>
        <button type="button" class="btn btn-warning">Créer</button>

    </form>
    
</div>

{% endblock %}
